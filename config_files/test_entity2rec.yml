    # test:
    #   method: fixed_timestamp
    #   # type: global_level
    #   timestamp: 890000000
    # validation:
    #   method: fixed_timestamp
    #   timestamp: 880000000

    test:
      method: k_fold
      k: 5
      level: "user"

  models:
    - name: entity2rec
      config:
        save_weights: True
      parameters:
        embedding_model: deepwalk_based
        embedding_model_kwargs:
          config:
            save_weights: True
          parameters:
            walk_len: 10
            p: 1.0
            q: 1.0
            n_walks: 50
            embedding_size: 64
            epochs: 1
        workers: 16
        frac_negative_candidates: 0.2
        seed: 42
        relation_template: 
          collab: [rating]
          social: [name] 
          content: [name_EN, name_CN]

  evaluation:
    k: 10
    relevance_threshold: 0
    metrics: [MAP, nDCG]

  report:
    file: "experiment_results/fixed_db16_runs/douban-movie_e2rec.csv"
    execution_times:
      file: "experiment_results/fixed_db16_runs/douban-movie_e2rec_times.csv"
